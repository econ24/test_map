<!DOCTYPE HTML>
<meta charset="UTF-8">
<style>
	.path {
		stroke: #000;
	}
	.path:hover {
		fill: #4575b4;
	}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.geo.tile.v0.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = window.innerWidth,
    height = window.innerHeight;
	
var startX, startY, drag=false;
	
d3.json('./us-states-10m.json', function (error, json) {
	json = topojson.feature(json, json.objects.states);
	
	var zoom = d3.behavior.zoom()
		.scale(1<<9)
		.translate([width/2, height/2])
		.scaleExtent([1<<7, 1<<15])
		.on("zoom", _zoom);
	
	var projection = d3.geo.mercator()
		.translate(zoom.translate())
		.scale(zoom.scale());
	
	var path = d3.geo.path()
		.projection(projection);
		
	json.features.sort(function(a, b) {
		return path.area(a) - path.area(b);
	});
	
	var color = d3.scale.linear()
		.domain([0, (json.features.length-1)/2, json.features.length-1])
		.range(['#006837', '#ffffbf', '#a50026']);
		
	var map = d3.select('body').append('svg')
		.attr('width', width)
		.attr('height', height)
		.on('click', _dragend)
		.call(zoom)
		.on('dblclick.zoom', null);
		
	var states = map.selectAll('path')
		.data(json.features);
		
	states.enter().append('path')
		.attr('class', 'path')
		.attr('fill', function(d, i) { return color(i); })
		.on('click', _click);
		
	var centroid = path.centroid(json),
		translate = projection.translate();
		
	projection.translate([translate[0] - centroid[0] + width / 2,
						 translate[1] - centroid[1] + height / 2]);
						 
	zoom.translate(projection.translate());
	
	states.attr('d', path);
		
	function _click(d) {
		if (drag) { drag=false; return; }
		d3.event.stopPropagation();
		
		var centroid = path.centroid(d),
			translate = projection.translate();
			
		projection.translate([translate[0] - centroid[0] + width / 2,
							 translate[1] - centroid[1] + height / 2]);
							 
		zoom.translate(projection.translate());
		
		states.transition().duration(500).attr('d', path);
	}
	function _zoom() {
		var scale = projection.scale();
		
		projection.scale(zoom.scale())
			.translate(zoom.translate());
		
		states.attr('d', path);
		
		drag = scale == zoom.scale();
	}
	function _dragend() {
		if (drag) { drag=false; }
	}
});
</script>
